<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Profile</title>
</head>
<body>
    <main>
        <section id="glass">
             <div id="profile">
                <div id="me">
                    <img src="img/foto2.jpg" alt="Me">
                    <p id="name">Tamirys Nogueira</p>
                    <p id="atribute">Pro Member</p>
                </div>
            
                
                <div id="others">
                    <div>
                        <img src="img/twitch.png" alt="Twitch">
                        <a href="#">Twitch</a>
                    </div>
                    <div>
                        <img src="img/steam.png" alt="Steam">
                        <a href="#">Steam</a>
                    </div>
                    <div>
                        <img src="img/games.png" alt="New">
                        <a href="#">New</a>
                    </div>
                    <div>
                        <img src="img/book-of-black-cover-closed.png" alt="Library">
                        <a href="#">Library</a>
                    </div>

                </div>

                <div id="joy">
                    <h3>Join pro for free games!</h3>
                    <img src="img/joystick.png" alt="">
                </div>
            </div>
            
            <div id="page-games">
                <div id="search">
                    <h1> Active Games </h1>
                    <input id="input-search" type="text">
                </div>

                <div id="games">
                    <div class="cards">
                        <img src="img/horizon.jpg" alt="Horizon Zero Dawn">
                        <div class="cards-info">
                            <h2>Horizon Zero Dawn</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <h2 class="porcentage">60%</h2>
                        
                    </div>
                    
                    <div class="cards">
                        <img src="img/borderlands-3.jpg" alt="Borderlands 3">
                        <div class="cards-info card-margin">
                            <h2>Borderlands 3</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <h2 class="porcentage">60%</h2>
                    
                    </div>
                    <div class="cards">
                        <img src="img/medium.jpg" alt="The Medium">
                        <div class="cards-info card-margin">
                            <h2>The Medium</h2>
                            <p>Xbox Series X Version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <h2 class="porcentage">60%</h2>
                        
                        
                    </div>
                </div>

            </div> 
        
        </section>
    </main>
    <div id="buttom-1"></div>

    <div id="buttom-2"></div>
</body>
</html>
